<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript API</title>
    <script src="https://arcgis.happygis.com/"></script>
    <script type="text/javascript" src="DeclareClass.js"></script>
    <script>

        var s = new myApp.examples.Shape();
        console.log(s.color); //  out put 0
        s.setColor(0x0000ff);
        console.log(s.color);// out put 255

        var rectangle = new myApp.examples.Rectangle(3, 2);
        console.log(rectangle.area()); // out put 6
        //

        var circle = new myApp.examples.Circle(5);
        console.log(circle.area()); //out put 78.53981633974483

        // 测试多继承
        var pc = new myApp.examples.PositionedCircle(5, 20, 20);
        console.log(pc); // Object
        console.log(pc.color); //0
        pc.setColor(255);
        console.log(pc.color); //255
        console.log(pc.area());  // 78.53..
        console.log([pc.x, pc.y]); // [20,20]
        pc.setPosition(999, 999);
        console.log([pc.x, pc.y]);// [999,999]


    </script>
</head>
<body class="tundra">
<p>
    dojo 学习
</p>
</body>
</html>
