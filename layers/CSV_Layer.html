<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>CSVLayer</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://arcgis.happygis.com/esri/css/main.css">
    <script src="https://arcgis.happygis.com/"></script>

    <script>
        require([
            "esri/Map",
            "esri/layers/CSVLayer",
            "esri/views/SceneView",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/IconSymbol3DLayer",
            "esri/config",
            "esri/core/urlUtils",
            "dojo/domReady!"
        ], function (Map,
                     CSVLayer,
                     SceneView,
                     SimpleRenderer,
                     PointSymbol3D,
                     IconSymbol3DLayer,
                     esriConfig,
                     urlUtils) {

            // If CSV files are not on the same domain as your website, a CORS enabled server
            // or a proxy is required.
            var url =
                "https://arcgis.happygis.com/demos/4.5/layers/resources/ingress.csv";
//                "http://arcgis.happygis.com/ingress.csv";
            esriConfig.request.corsEnabledServers.push(url);

            // Paste the url into a browser's address bar to download and view the attributes
            // in the CSV file. These attributes include:
            // * mag - magnitude
            // * type - earthquake or other event such as nuclear test
            // * place - location of the event
            // * time - the time of the event

            var template = {
                // todo 根据阵营显示玩家id颜色
                title: "Link Info",
                content: " <p><b style='color: dodgerblue'>{owner_name}</b> [{faction}] captured <b>{portal_name}</b> at {time}.</p>" +
                "Portal link: <a href='https://www.ingress.com/intel?ll={latitude},{longitude}&z=12'>{portal_name}</a> "
            };

            var csvLayer = new CSVLayer({
                url: url,
                copyright: "Agent gooin",
                popupTemplate: template,
                elevationInfo: {
                    // drapes icons on the surface of the globe
                    mode: "on-the-ground"
                }
            });

            csvLayer.renderer = new SimpleRenderer({
                symbol: new PointSymbol3D({
                    symbolLayers: [
                        new IconSymbol3DLayer({
                            material: {
                                color: [238, 69, 0, 0.75]
                            },
                            outline: {
                                width: 0.5,
                                color: "white"
                            },
                            size: "25px"
                        })
                    ]
                })
            });

            var map = new Map({
                basemap: "streets-night-vector",
                layers: [csvLayer]
            });

            var view = new SceneView({
                container: "viewDiv",
                center: [103, 35],
                zoom: 4,
                map: map
            });

        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
